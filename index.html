<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Aplicacion pesupuesto</title>
</head>
<body>
    <div class="body">
        <section class="datos">
            <div class="datos__saldoTodal">
                <h1>Presupuesto Disponible</h1>
                <h2><div id="total_presupuesto" class="datos__saldoTodal_disponible Lineal">0</div></h2>
            </div>
            <div class="datos__valores">
                <div class="datos__valores__ingresos">Ingresos totales <div id="ingresosT"  class=ingresos__valor">0 </div> </div>
                <div  class="datos__valores__egresos">Egresos totales <div id="egresosT" class="egresos__valor">0 <div class="egresos__egresos__valor__porcentaje" id="porcentajeTotal">0</div></div></div>
            </div>
        </section>
        <section class="IngresarDatos">
            <form class="formDatos" action="" id="formularioDatos">
                <div class="formDatos__tipoValor">
                    <select id="tipoValor">
                        <option value="+">+</option>
                        <option value="-">-</option>
                    </select>
                </div>
                <div class="formDatos__descripcion">
                    <input id="descripcion" type="text" placeholder="Agregar descripcion" required="">
                </div>
                <div class="formDatos__valor">
                    <input id="valor" type="number" placeholder="Valor" required>
                </div class="formDatos__enviar">
            </form>
            <button id="formDatos__enviar"  type = "submit" onclick="datosCuenta()"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
        </section>
        <section class="tabla">
            
            
            <div class="tabla__ingreso__titulo tabla__ingreso general"><h3>Ingresos</h3><hr>
                    <div id="tbl_ingresos" class="">
                        <!-- <div class="tabla__ingreso__cuenta cuentaEstilo">
                        <div class="ingresos__cuenta__descripcion">viajes</div>
                        <div class="ingresos__cuenta__valor">+XXX</div>
                        </div>
                        <hr> -->
                    </div>
            </div>
            
                <div class="tabla__egresos__titulo tabla__egresos general"><h3>Egresos</h3><hr>
                    <div id="tbl_egreso" class="">
                        <!-- <div class="tabla__egresos__cuenta cuentaEstilo">
                        <div class="egresos__cuenta__descripcion">viajes</div>
                        <div class="egresos__cuenta__valor">+XXX <div class="egresos__porcentaje">XX%</div></div> 
                        </div>
                        <hr>
                        <div class="tabla__egresos__cuenta cuentaEstilo cuentaEstilo--gris">
                            <div class="egresos__cuenta__descripcion">viajes</div>
                            <div class="egresos__cuenta__valor">+XXX <div class="egresos__porcentaje">XX%</div></div>
                        </div>
                        <hr> -->
                    </div>
            </div>
        </section>
    </div>
    <script src="js/datos.js"></script>
    <script src="js/ingreso.js"></script>
    <script src="js/egreso.js"></script>
    <script src="js/app.js"></script>
    <!-- <script src="./js/index.js"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
