<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Aplicacion pesupuesto</title>
</head>
<body>
    <div class="body">
        <section class="datos">
            <div class="datos__saldoTodal">
                <h1>Presupuesto Disponible</h1>
                <h2>$<div class="datos__saldoTodal_disponible Lineal">XXX</div></h2>
            </div>
            <div class="datos__valores">
                <div class="datos__valores__ingresos">ingresostotales <div class=ingresos__valor">XXXX </div> </div>
                <div class="datos__valores__egresos">egresostotlaes <div class="egresos__valor">XXXX <div class="egresos__egresos__valor__porcentaje">XX%</div></div></div>
            </div>
        </section>
        <section class="IngresarDatos">
            <form class="formDatos" action="" id="formDatos">
                <div class="formDatos__tipoValor">
                    <select>
                        <option value="+">+</option>
                        <option value="-">-</option>
                    </select>
                </div>
                <div class="formDatos__descripcion">
                    <input type="text" placeholder="Agregar descripcion">
                </div>
                <div class="formDatos__valor">
                    <input type="number" placeholder="Valor">
                </div>
                <button id="formDatos__enviar"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
            </form>
        </section>
        <section class="tabla">
            <div class="tabla__ingreso general">
                <div class="tabla__ingreso__titulo"><h3>Ingresos</h3><hr></div>
                <div class="tabla__ingreso__cuenta cuentaEstilo">
                    <div class="ingresos__cuenta__descripcion">viajes</div>
                    <div class="ingresos__cuenta__valor">+XXX</div>
                </div>
                <hr>
            </div>
            <div class="tabla__egresos general">
                <div class="tabla__egresos__titulo"><h3>egresoss</h3><hr></div>
                <div class="tabla__egresos__cuenta cuentaEstilo">
                    <div class="egresos__cuenta__descripcion">viajes</div>
                    <div class="egresos__cuenta__valor">+XXX <div class="egresos__porcentaje">XX%</div></div> 
                </div>
                <hr>
                <div class="tabla__egresos__cuenta cuentaEstilo cuentaEstilo--gris">
                    <div class="egresos__cuenta__descripcion">viajes</div>
                    <div class="egresos__cuenta__valor">+XXX <div class="egresos__porcentaje">XX%</div></div>
                </div>
                <hr>
            </div>
        </section>
    </div>
    <script src="js/datos.js"></script>
    <script src="js/ingreso.js"></script>
    <script src="js/egreso.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
